<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #111; /* Dark background color */
}

.search-container {
  text-align: center;
}

.search-input {
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  width: 300px;
  background-color: #222; /* Darker input background */
  color: #ddd; /* Light text color */
}

.search-button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #800000; /* Dark red button */
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.search-button:hover {
  background-color: #240707; /* Darker red on hover */
}

.creepy {
  background-image: url('darkroom.jpg'); /* Replace with your image URL */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  transition: background-image 1s ease-in-out;
}
  </style>
  <title>Code Search</title>
</head>
<body>
  <div class="search-container">
    <input type="text" class="search-input" id="codeInput" placeholder="Enter code to open website">
    <button class="search-button" id="searchButton">Search</button>
  </div>
  <script src="Page1-script.js"></script>
</body>
</html>
